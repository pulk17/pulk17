name: Generate LeetCode Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch LeetCode Activity
        run: python scripts/fetch_leetcode_activity.py pulk1tt

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          data_source: data/activity.json
          outputs: |
            dist/leetcode-snake.svg
            dist/leetcode-snake-dark.svg?palette=github-dark

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
