name: Generate Contribution Snake

on:
  schedule:
    # Runs twice a day (change if needed)
    - cron: "0 */12 * * *" 
  workflow_dispatch:

# CRITICAL FIX: Explicitly grant the workflow token write permission 
# This is necessary to allow the bot to commit the snake image to the 'output' branch.
permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository content
      - uses: actions/checkout@v2

      # 2. Generate the snake SVG image
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: pulk17 
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3. Commit the generated SVG file to the 'output' branch
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist 
        env:
          # Token is automatically provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
